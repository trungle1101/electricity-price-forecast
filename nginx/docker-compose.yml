version: '3'

services:
  nginx:
    image: nginx:1.19-alpine
    container_name: n1
    restart: unless-stopped
    volumes:
      - ./data/nginx/setup/app.conf.template:/etc/nginx/conf.d/app.conf.template
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/cerbot:/var/www/certbot
    # - ./data/certbot/conf:/etc/letsencrypt
    # - ./data/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
   # command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    environment:
      - DOMAIN_NAME=tcgvn-peter.com
    command: /bin/sh -c "envsubst '$${DOMAIN_NAME}' < /etc/nginx/conf.d/app.conf.template > /etc/nginx/conf.d/app.conf && nginx -g 'daemon off;'"
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/cerbot:/var/www/certbot
    # - ./data/certbot/conf:/etc/letsencrypt
    # - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
